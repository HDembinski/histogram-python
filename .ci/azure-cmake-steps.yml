steps:

- script:
    mkdir -p build
    cd build
    cmake .. -DCMAKE_BUILD_TYPE=Debug -DBOOST_HISTOGRAM_ERRORS=ON -DPYTHON_EXECUTABLE="$(python.executable)"
  displayName: 'Configure'

- script: cmake --build . -j
  displayName: 'Build'
  workingDirectory: build

- script: ctest --output-on-failure -C Debug
  displayName: 'Test'
  workingDirectory: build

