steps:

- task: CMake@1
  inputs:
    cmakeArgs: .. -DCMAKE_BUILD_TYPE=Debug -DBOOST_HISTOGRAM_ERRORS=ON -DPYTHON_EXECUTABLE="`which python`"
  displayName: 'Configure'

- script: cmake --build . -j
  displayName: 'Build'
  workingDirectory: build

- script: ctest --output-on-failure -C Debug
  displayName: 'Test'
  workingDirectory: build

